<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="lista != null">
  <ion-item  *ngFor="let produto of this.lista ">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="produto.img"></ion-img>
        </ion-col>
        <ion-col class="ion-text-start">
          <p>Titulo: {{produto.nome}}</p>
          <p>Preço/Unidade: {{produto.preco}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-button class="locationButton" fill="outline" shape="round" color="buyit" (click)="abrirLocalizacao(produto)" >
            <ion-icon name="location"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-text-right">
          <ion-button shape="round" (click)="addQuantity(produto)" color="buyit">+</ion-button>
        </ion-col>
        <ion-col size="1" class="ion-text-center">
          <ion-input type="text">{{produto.quantity}}</ion-input>
        </ion-col>
        <ion-col class="ion-text-left">
          <ion-button shape="round" (click)="removeQuantity(produto)" color="buyit">-</ion-button>
        </ion-col>
        <ion-col >
          <ion-button (click)="eliminarProduto(produto)" expand="block" fill="clear" shape="round">
            eliminar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-toggle color="buyit"></ion-toggle>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-nowrap">Cupão % de desconto imediato</ion-label>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-item>
</div>

  <ion-grid fixed *ngIf="lista == null">
    <ion-row class="ion-align-self-center">
      <ion-col class="ion-text-center">
        <h5>Neste momento não tem nenhuma produto na sua lista</h5>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
