<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]=""></ion-img>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <p>Titulo: </p>
        <p>Preço/Unidade: </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-toggle color="buyit"></ion-toggle>
        <ion-label>Cupão % de desconto imediato</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="col" align-self-center>
        <div class="costumQuantity">
          <ion-button shape="round">+</ion-button>
          <ion-input type="text"></ion-input>
          <ion-button shape="round">-</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
