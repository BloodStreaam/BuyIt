<ion-header>
  <ion-toolbar>
    <ion-title>Loja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item *ngFor="let produto of this.produtos | async">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="produto.img"></ion-img>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <p>Titulo: {{produto.nome}}</p>
          <p>Preço/Unidade: {{produto.preco}}</p>
          <p>Stock Restante: {{produto.stock}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-toggle color="buyit"></ion-toggle>
          <ion-label>Cupão % de desconto imediato</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="col" align-self-center>
          <div class="costumQuantity">
            <ion-button shape="round">+</ion-button>
            <ion-input type="text"></ion-input>
            <ion-button shape="round">-</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-item>
  
</ion-content>
