  <ion-item *ngFor="let produto of this.produtos | async">
    <ion-grid fixed>
      <div (click)="abrirDetalhes(produto)">
        <ion-row>
          <ion-col size="4">
            <ion-img [src]="produto.img"></ion-img>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <p>Titulo: {{produto.nome}}</p>
            <p>Preço/Unidade: {{produto.preco}}</p>
            <p>Stock Restante: {{produto.stock}}</p>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col class="ion-text-center" size="2">
          <ion-toggle color="buyit"></ion-toggle>
        </ion-col>
        <ion-col class="ion-text-left">
          <ion-label>Cupão % de desconto imediato</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col" align-self-center>
          <ion-button>
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
