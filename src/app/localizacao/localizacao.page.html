<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Localizar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-text-center" size="3">
          <ion-img [src]="produto.img"></ion-img>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-label>{{produto.nome}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-item>


 <ion-img  [src]="img"></ion-img>


  <div *ngFor="let indicacao of this.indicacoes">
    <p>- {{indicacao}}</p>
  </div>

  <ion-button  expand="block" fill="clear" shape="round">
    Fechar
  </ion-button>
</ion-content>
