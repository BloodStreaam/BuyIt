<ion-header>
  <ion-toolbar>
    <ion-title>detalhesProduto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-img [src]=""></ion-img>
        </ion-col>
        <ion-col size="6">
          <p>Batata Chinesa Saco 24</p>
          <p>Preço: 2.31€</p>
          <ion-grid fixed>
            <ion-row class="quantity">
              <ion-button  expand="block" fill="clear" shape="round">
                +
              </ion-button>
              <ion-input class="input" type="text" placeholder="1"></ion-input>
              <ion-button  expand="block" fill="clear" shape="round">
                -
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label>Cupão % de desconto imediato</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button class="locationButton" fill="outline" shape="round" color="buyit">
            <ion-icon name="location"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="8">
         
            <ion-button shape="round" color="buyit">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button  shape="round" color="buyit">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
