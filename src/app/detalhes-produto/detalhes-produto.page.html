<ion-content class="ion-padding">

    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="produto.img"></ion-img>
        </ion-col>
        <ion-col size="6">
          <p>{{produto.nome}}</p>
          <p>Preço: {{produto.preco}}€</p>
          <ion-grid fixed>
            <ion-row class="quantity">
              <ion-col size="5" class="ion-text-right">
                <ion-button expand="block" color="buyit" shape="round" (click)="addQuantity()">
                  +
                </ion-button>
              </ion-col>
              <ion-col size="2" class="ion-text-center">
                <ion-input class="input">{{quantity}}</ion-input>
              </ion-col>
              <ion-col size="5" class="ion-text-left">
                <ion-button expand="block" color="buyit" shape="round" (click)="removeQuantity()">
                  -
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label>Cupão % de desconto imediato</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <ion-button class="locationButton" fill="outline" shape="round" color="buyit"
            (click)="abrirLocalizacao(produto)">
            <ion-icon name="location"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button shape="round" color="success" (click)="adicionarLista()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button shape="round" color="danger" (click)="fecharModal()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
 
</ion-content>
