<ion-tabs>
  <ion-searchbar [(ngModel)]="searchInput"  (search)="searchProducts()"></ion-searchbar>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="changeTab(false)">
      <ion-icon name="flame"></ion-icon>
      <ion-label>Promoções</ion-label>
    </ion-tab-button>
 
    <ion-tab-button *ngIf="checkList" color="success" (click)="procederCompra()">
      <ion-icon name="checkmark-sharp"></ion-icon>
      <ion-label>Comprar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="lista-compras" *ngIf="!checkList" (click)="changeTab(true)">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Lista Compras</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="changeTab(false)">
      <ion-icon name="cash-sharp"></ion-icon>
      <ion-label>Cupões</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
