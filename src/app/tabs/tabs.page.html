<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="flame"></ion-icon>
      <ion-label>Promoções</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="checkList">
      <ion-icon name="checkmark-sharp"></ion-icon>
      <ion-label>Comprar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="lista-compras" *ngIf="!checkList" (ionChange)="changeTab()">
      <ion-icon name="cash-sharp"></ion-icon>
      <ion-label>Lista Compras</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cash-sharp"></ion-icon>
      <ion-label>Cupões</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
